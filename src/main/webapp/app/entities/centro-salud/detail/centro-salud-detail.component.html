<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (centroSalud()) {
      <div>
        <h2 data-cy="centroSaludDetailsHeading">
          <span jhiTranslate="controlClubApplicationApp.centroSalud.detail.title">Centro Salud</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ centroSalud()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="controlClubApplicationApp.centroSalud.centroSalud">Centro Salud</span></dt>
          <dd>
            <span>{{ centroSalud()!.centroSalud }}</span>
          </dd>
          <dt><span jhiTranslate="controlClubApplicationApp.centroSalud.comuna">Comuna</span></dt>
          <dd>
            @if (centroSalud()!.comuna) {
              <div>
                <a [routerLink]="['/comuna', centroSalud()!.comuna?.id, 'view']">{{ centroSalud()!.comuna?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/centro-salud', centroSalud()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
