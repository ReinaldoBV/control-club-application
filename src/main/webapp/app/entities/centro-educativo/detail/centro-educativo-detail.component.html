<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (centroEducativo()) {
      <div>
        <h2 data-cy="centroEducativoDetailsHeading">
          <span jhiTranslate="controlClubApplicationApp.centroEducativo.detail.title">Centro Educativo</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ centroEducativo()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="controlClubApplicationApp.centroEducativo.centroEducativo">Centro Educativo</span></dt>
          <dd>
            <span>{{ centroEducativo()!.centroEducativo }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/centro-educativo', centroEducativo()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
