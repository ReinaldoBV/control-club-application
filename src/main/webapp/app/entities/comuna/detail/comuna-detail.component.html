<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (comuna()) {
      <div>
        <h2 data-cy="comunaDetailsHeading"><span jhiTranslate="controlClubApplicationApp.comuna.detail.title">Comuna</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ comuna()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="controlClubApplicationApp.comuna.comuna">Comuna</span></dt>
          <dd>
            <span>{{ comuna()!.comuna }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/comuna', comuna()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
