<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-centro-salud-heading"
        data-cy="CentroSaludCreateUpdateHeading"
        jhiTranslate="controlClubApplicationApp.centroSalud.home.createOrEditLabel"
      >
        Crear o editar Centro Salud
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="controlClubApplicationApp.centroSalud.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_centroSalud" jhiTranslate="controlClubApplicationApp.centroSalud.centroSalud"
            >Centro Salud</label
          >
          <input
            type="text"
            class="form-control"
            name="centroSalud"
            id="field_centroSalud"
            data-cy="centroSalud"
            formControlName="centroSalud"
          />
          @if (editForm.get('centroSalud')!.invalid && (editForm.get('centroSalud')!.dirty || editForm.get('centroSalud')!.touched)) {
            <div>
              @if (editForm.get('centroSalud')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">Este campo es obligatorio.</small>
              }
            </div>
          }
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
