<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (torneosParticipaciones()) {
      <div>
        <h2 data-cy="torneosParticipacionesDetailsHeading">
          <span jhiTranslate="controlClubApplicationApp.torneosParticipaciones.detail.title">Torneos Participaciones</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ torneosParticipaciones()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="controlClubApplicationApp.torneosParticipaciones.descripcion">Descripcion</span></dt>
          <dd>
            <span>{{ torneosParticipaciones()!.descripcion }}</span>
          </dd>
          <dt><span jhiTranslate="controlClubApplicationApp.torneosParticipaciones.monto">Monto</span></dt>
          <dd>
            <span>{{ torneosParticipaciones()!.monto }}</span>
          </dd>
          <dt><span jhiTranslate="controlClubApplicationApp.torneosParticipaciones.fecha">Fecha</span></dt>
          <dd>
            <span>{{ torneosParticipaciones()!.fecha | formatMediumDate }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/torneos-participaciones', torneosParticipaciones()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
